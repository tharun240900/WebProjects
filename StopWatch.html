<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1 class="mt-3">Stop Watch</h1>

    <div class="container mt-5">
        <div class="row m-4">
            <div class="col-4"></div>
            <div class="col-4 fs-1 d-flex justify-content-center align-items-center">
                <span id="hr"> 00 </span>:
                <span id="min"> 00 </span>:
                <span id="sec"> 00</span>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-around align-items-center ">
                <button onclick="start()" class="btn btn-success">start</button>
                <button onclick="stop()" class="btn btn-danger">stop</button>
                <button onclick="reset()" class="btn btn-warning">reset</button>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <Script>

        const [one, ,] = document.querySelectorAll('button');

        var x = 0;
        var sec = 0;
        var min = 0;
        var hr = 0;
        function m() {
            sec++;
            let text = "" + sec;

            if (sec == 60) {
                document.getElementById("sec").innerHTML = "00";
                min++;
                let text2 = "" + min;
                document.getElementById("min").innerHTML = text2.padStart(2, "0");
                sec = 0;
            } else {
                document.getElementById("sec").innerHTML = text.padStart(2, "0");
            }
            if (min == 60) {
                document.getElementById("min").innerHTML = "00";
                hr++;
                let t3 = "" + hr;
                document.getElementById("hr").innerHTML = t3.padStart(2, "0");
                min = 0;
            }
        }
        function start() {
            x = setInterval(m, 1000);
            one.innerText = 'start';
        }

        function stop() {
            clear();
            one.innerText = 'Restart';
        }
        function clear() {
            clearInterval(x);
        }

        function reset() {
            one.innerText = 'start';
            clear();
            sec = 0;
            min = 0;
            hr = 0;
            document.getElementById("sec").innerHTML = "00";
            document.getElementById("min").innerHTML = "00";
            document.getElementById("hr").innerHTML = "00";
        }
    </Script>
</body>

</html>
