<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        .card {
            display: inline-block;
            margin-top: 2rem;
        }
    </style>
    <title>Bootstarp</title>
</head>

<body class=" d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title text-center">
                Signup form
            </h3>
        </div>
        <div class="card-body">
            <form style="width: 20rem;" class="was-validated ">
                <div class="mt-1">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="fname" id="fname">
                    <div class="invalid-feedback">Please fill this</div>
                </div>

                <div class="mt-2">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lname" id="lname">
                    <div class="invalid-feedback">Please fill this</div>
                </div>

                <div class="mt-3">
                    <label for="pass" class="form-label">password</label>
                    <input type="password" class="form-control mt-2" name="pass" id="pass">
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">
                        <b>Password must have minimum 8 characters</b>
                        <ul>
                            <li>Required one special character[!@#$%^&*]</li>
                            <li>Required one lower case alphabet[a-z]</li>
                            <li>Required one upper case alphabet[A-Z]</li>
                        </ul>
                    </div>
                </div>

                <div class="mt-3">
                    <label for="cnfPass" class="form-label">Conform Password</label>
                    <input type="password" class="form-control" name="cnfPass" id="cnfPass">
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Conform password must be equal with password.</div>
                </div>

                <button class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
    <!-- <script src="./app.js"></script> -->
    <script>

        const form = document.querySelector('form');
        const pass = document.getElementById('pass');
        const cnfPass = document.getElementById('cnfPass');
        const fname = document.getElementById('fname');
        const lname = document.getElementById('lname');

        const pattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*[a-zA-Z]).{8,}$/;

        pass.addEventListener('change', () => {
            if (!pattern.test(pass.value)) pass.setCustomValidity('please fill this');
            else pass.setCustomValidity('');
        })

        cnfPass.addEventListener('change', () => {
            if (cnfPass.value == pass.value) cnfPass.setCustomValidity('');
            else cnfPass.setCustomValidity('please fill this');
        })

        fname.addEventListener('change', function () {
            if (fname.value == '') fname.setCustomValidity('Please fill this');
            else fname.setCustomValidity('');
        })
        lname.addEventListener('change', function () {
            if (lname.value == '') lname.setCustomValidity('Please fill this');
            else lname.setCustomValidity('');
        })

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (fname.value == '' || lname.value == '' || pass.value == '' || cnfPass.value == '') {
                if (fname.value == '') fname.setCustomValidity('Please fill this');
                else if (lname.value == '') lname.setCustomValidity('Please fill this');
                else if (pass.value == '') pass.setCustomValidity('please fill this');
                else if (cnfPass.value == '') cnfPass.setCustomValidity('Please fill this');
            }
            else {
                console.log(fname.value + " " + lname.value);
                console.log(pass.value)
            }
        })
    </script>
</body>

</html>
